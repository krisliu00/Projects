      <div id="displayarea" class="displayarea text-white container-fluid d-flex flex-column align-items-center w-75 p-3">

      <p id="textarea" class="markdown-body border border-2 border-light border-opacity-10 rounded py-3 px-3">

      </div>
      <div id="calculatorarea" class="hidden container-fluid d-flex justify-content-around flex-row border border-2 border-light border-opacity-10 rounded pb-5 mt-5 w-75 " >
        <div id="input_area" class="ms-5">
            <div class="input-group mb-3 ms-5 my-5 position-relative Flex item 1"> 
            <input id="salary" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span class="input-group-text position-absolute end-0 bg-dark text-white" id="inputGroup-sizing-default">税前工资</span>
            </div>   
            <div class="input-group mb-3 ms-5 my-5 position-relative Flex item 2"> 
            <input id="deduction" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span class="input-group-text position-absolute end-0 bg-dark text-white" id="inputGroup-sizing-default">专项扣除</span>
            </div>   
            <div class="mb-3 ms-5 Flex item 3">
            <button class="btn btn-warning w-100 ms-3" id="myDropdownButton">五险一金比例</button>
            </div>
            <div id="myDropdown" class="Flex item 4">
                <div class="input-group ms-5 mb-3">
                    <input id="customsocial" type="text" class="form-control" placeholder="下限7310" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-dark text-white" id="basic-addon2">社保基数</span>      
                </div>
                <div class="input-group ms-5 mb-3">
                    <input id="customhousing" type="text" class="form-control" placeholder="下限2590" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-dark text-white" id="basic-addon2">公积金基数</span>      
                </div>
                <div class="input-group ms-5 mb-3">
                    <input id="housingpercent" type="number" min="5" max="12" class="form-control" placeholder="%" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-dark text-white" id="basic-addon2">公积金比例</span>      
                </div>
            </div>
            <div class="mb-3 ms-5 my-5 Flex item 5 d-flex justify-content-around w-100"> 
                <button id="detailbutton" class="btn btn-primary" type="button">查看五险一金详情</button>
                <button id="monthdetailbutton" class="btn btn-primary me-3" type="button">查看每月税后收入</button>
            </div>
            <div class="ms-5 mt-5  position-relative d-flex justify-content-between Flex item 6 w-100"> 
                <input id="bonusinput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="年终奖">
                <button id="annualincomebutton" class="btn btn-primary ms-1" type="button">计算税后年收入</button>
            </div>
        </div>  
        <div id="table_area" class="mb-3 my-5 ms-5 d-flex flex-row w-50 justify-content-around">
          <div id="detail" class="Flex item 1 ms-2 w-75">
            <table class="table border border-2 border-light text-white text-center">
              <thead class="table-info">
                <tr>
                  <th scope="col">五险一金</th>
                  <th scope="col">个人</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">养老保险</th>
                  <td id="ylgr"></td>
                </tr>
                <tr>
                  <th scope="row">医疗保险</th>
                  <td id="ybgr"></td>
                </tr>
                <tr>
                  <th scope="row">失业保险</th>
                  <td id="sygr"></td>
                </tr>
                <tr>
                  <th scope="row">住房公积金</th>
                  <td id="gjjgr"></td>
                </tr>
                <tr>
                  <th scope="row">个人缴税</th>
                  <td id="tax"></td>
                </tr>
                <tr>
                  <th scope="row">总计</th>
                  <td id="total"></td>
                </tr>
                <tr class="table-dark">
                  <th scope="row">税后薪资</th>
                  <td id="aftertax"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="monthdetail" class="Flex item 2 w-75 ms-2">
            <table class="table border border-2 border-light text-white text-center">
              <thead class="table-info">
                <tr>
                  <th scope="col">月份</th>
                  <th id="monthtax" scope="col">当月缴税</th>
                  <th id="monthincome" scope="col">税后工资</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1月</th>
                  <td id="monthtax1"></td>
                  <td id="monthincome1"></td>
              </tr>
              <tr>
                  <th scope="row">2月</th>
                  <td id="monthtax2"></td>
                  <td id="monthincome2"></td>
              </tr>

              <tr>
